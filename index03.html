<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function add(a,b) {
            if (a > b) {
                alert("a > b");
            } else {
                alert(a+b)
            }
        }
        let x = parseInt(prompt("input a"));
        let y = parseInt(prompt("input b"));
        add(x,y)
    </script>
</body>
