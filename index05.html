<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    let array1 = ['polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let array2 = ['Ursa Minor', 'Taurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    function findStar(nameS) {
        for (let i = 0; i < array1.length; i++) {
            if (array1[i] === nameS) {
                document.write(array2[i])
            }
        }
    }

    let star = prompt("input name of the star");
    findStar(star);
</script>
</body>
